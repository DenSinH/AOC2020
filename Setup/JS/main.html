<html>
<head>
    <title>AOC2020</title>
    <script src="main.js"></script>
    <style>
        .input-container {
            height: 50%;
            width: 100%;
        }

        #input {
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="input-container">
        <textarea id="input" rows="30" cols="100"></textarea>
    </div>

    <div>
        <button onclick="main()">Solve</button>
        <input type="radio" id="1" name="part" value="1" checked>
        <label for="1">Part 1</label>
        <input type="radio" id="2" name="part" value="2">
        <label for="2">Part 2</label>
    </div>
    <div>
        <pre id="solution"></pre>
    </div>
</body>

<script type="text/javascript">
    window.onload = main;
</script>
</html>
